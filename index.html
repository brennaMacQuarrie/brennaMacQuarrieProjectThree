<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prickly Peach Quiz!</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link type="image/ico" href="./favicon_io-3/favicon.ico" rel="icon">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:ital,wght@0,100;0,300;0,600;0,900;1,100;1,900&display=swap"
        rel="stylesheet">
    <link type="image/ico" href="./favicon_io/favicon.ico" rel="icon">
</head>
<body>
    <a class="skipButton" href="#maincontent">skip to main content.</a>
    <header id="home">
        <div class="top wrapper">
            <img src="./assets/textonly.png" alt="welcome to prickly peach hedgehogs!" class="logo">
            <h1>which hog should you hog?</h1>
            <nav>
                <div aria-label="click here for the menu." class="hamburg">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="#">Restart</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="https://www.pricklypeachhedgehogs.com/available-hoglets">View Hogs</a></li>
                        <li><a href="https://www.pricklypeachhedgehogs.com/form">Order Form</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <a class="startButton button" href="#questionOne">Start!</a>
    </header>

    <section class="page" id="questionOne">
        <form action="">
            <fieldset class="questionOne">
                <h2>Pick a Color!</h2>
                <div class="options">
                    <label for="peach">Blush</label>
                    <input aria-label="hidden" type="radio" name="color" id="peach" value="peach">

                    <label for="parsley">Cinnamon</label>
                    <input aria-label="hidden" type="radio" name="color" id="parsley" value="parsley">

                    <label for="bun">Charcoal</label>
                    <input aria-label="hidden" type="radio" name="color" id="bun" value="bun">
                </div>
                <div>
                    <input onclick="window.location='#questionTwo'" type="submit" value="Next!">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="page" id="questionTwo">
        <form action="">
            <fieldset class="questionTwo">
                <h2>Ur Fave Food?</h2>
                <div class="options">
                    <label for="parsley">Nuts</label>
                    <input aria-label="hidden" type="radio" name="food" id="parsley" value="parsley">

                    <label for="peach">Fruits</label>
                    <input aria-label="hidden" type="radio" name="food" id="peach" value="peach">
                    
                    <label for="bun">Ice Cream</label>
                    <input aria-label="hidden" type="radio" name="food" id="bun" value="bun">
                </div>
                <div>
                    <input onclick="window.location='#questionThree'"type="submit" value="Next!">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="page" id="questionThree">
        <form action="">
            <fieldset class="questionThree">
                <h2>Your Alter Ego?</h2>
                <div class="options">
                    <label for="parsley">Aladdin</label>
                    <input aria-label="hidden" type="radio" name="alterEgo" id="parsley" value="parsley">

                    <label for="peach">Elastigirl</label>
                    <input aria-label="hidden" type="radio" name="alterEgo" id="peach" value="peach">

                    <label for="bun">Batman</label>
                    <input aria-label="hidden" type="radio" name="alterEgo" id="bun" value="bun">
                </div>
                <div>
                    <input onclick="window.location='#questionFour'" type="submit" value="Next!">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="page" id="questionFour">
        <form action="">
            <fieldset class="questionFour">
                <h2>Whatcha Wanna Do?</h2>
                <div class="options">
                    <label for="bun">Read</label>
                    <input aria-label="hidden" type="radio" name="activity" id="bun" value="bun">

                    <label for="parsley">Adventure</label>
                    <input aria-label="hidden" type="radio" name="activity" id="parsley" value="parsley">
                    
                    <label for="peach">Cuddle</label>
                    <input aria-label="hidden" type="radio" name="activity" id="peach" value="bun">
                </div>
                <div>
                    <input onclick="window.location='#result'" type="submit" value="See Ur Hog!" id="done">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="final" id="result">
        <h2>Congrats! You Got:</h2>
        <img   id="peach" src="./assets/peach.png" alt="Peach!">
        <img  id="parsley" src="./assets/parsley.png" alt="Parsley!">
        <img  class="showMe" id="bun" src="./assets/bun.png" alt="Bun!">


        <h3 class="resultHog"></h3>


        <a href="https://www.pricklypeachhedgehogs.com/form" class="orderButton button">Order Me!</a>
        <a class="retake" href="#home">Click Here to Take the Quiz Again</a>
    </section>


    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="peachScript.js"></script>
</body>
</html>
