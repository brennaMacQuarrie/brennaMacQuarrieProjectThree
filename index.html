<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prickly Peach Quiz!</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:ital,wght@0,100;0,300;0,600;0,900;1,100;1,900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link type="image/ico" href="./favicon_io-3/favicon.ico" rel="icon">
    
</head>
<body>
    <a class="skipButton" href="#maincontent">skip to main content.</a>

    <header id="home">
        <div class="top wrapper">
            <nav>
                <img src="./assets/textonly.png" alt="welcome to prickly peach hedgehogs!" class="logo">
                <div aria-label="click here for the menu." class="hamburg">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                
                <div class="menu">
                    <ul>
                        <li><a href="#">Restart</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="https://www.pricklypeachhedgehogs.com/available-hoglets">View Hogs</a></li>
                        <li><a href="https://www.pricklypeachhedgehogs.com/form">Order Form</a></li>
                    </ul>
                </div>
            </nav>
            <div class="mainPage" id="maincontent">
                <h1>which hog should you hog?</h1>
                <a class="button" href="#questionOne">Start!<a>
            </div>
        </div>
    </header>

    <section class="page" id="questionOne">
        <h2>Pick a Color!</h2>
        <form action="" class=
        "questionOne addPoints" data-form="color" data-scrollto="#questionTwo">
            <div class="options">
                <input aria-label="hidden" type="radio" name="color" id="peachCol" value="peach">
                <label for="peachCol">Blush</label>

                <input aria-label="hidden" type="radio" name="color" id="parsCol" value="parsley">
                <label for="parsCol">Cinnamon</label>

                <input aria-label="hidden" type="radio" name="color" id="bunCol" value="bun">
                <label for="bunCol">Charcoal</label>
            </div>
            <div class="buttonSteez">
                <input type="submit" value="Next">
            </div>
        </form>
    </section>

    <section class="page" id="questionTwo">
        <h2>Your Fave Food?</h2>
        <form action="" class="questionTwo addPoints" data-form="food" data-scrollto="#questionThree">
            <div class="options">
                <input aria-label="hidden" type="radio" name="food" id="parsFood" value="parsley">
                <label for="parsFood">Nuts</label>

                <input aria-label="hidden" type="radio" name="food" id="bunFood" value="bun">
                <label for="bunFood">Ice Cream</label>

                <input aria-label="hidden" type="radio" name="food" id="peachFood" value="peach">
                <label for="peachFood">Fruits</label>
            </div>
            <div class="buttonSteez">
                <input type="submit" value="Next">
            </div>
        </form>
    </section>

    <section class="page" id="questionThree">
        <h2>Your Alter Ego?</h2>
        <form action="" class="questionThree addPoints" data-form="alterEgo" 
            data-scrollto="#questionFour">
            <div class="options">
                <input aria-label="hidden" type="radio" name="alterEgo" id="parsEgo" value="parsley">
                <label for="parsEgo">Aladdin</label>

                <input aria-label="hidden" type="radio" name="alterEgo" id="peachEgo" value="peach">
                <label for="peachEgo">Elastigirl</label>

                <input aria-label="hidden" type="radio" name="alterEgo" id="bunEgo" value="bun">
                <label for="bunEgo">Batman</label>
            </div>
            <div class="buttonSteez">
                <input type="submit" value="Next">
            </div>
        </form>
    </section>

    <section class="page" id="questionFour">
        <h2>Pick A Hat!</h2>
        <form action="" class="questionFour addPoints" data-form="hats" 
            data-scrollto="#questionFive">
            <div class="options">
                <input aria-label="hidden" type="radio" name="hats" id="parsHat" value="parsley" data-form="hats" 
            data-scrollto="#questionFive">
                <label for="parsHat">Ball Cap</label>
    
                <input aria-label="hidden" type="radio" name="hats" id="bunHat" value="bun">
                <label for="bunHat">Beanie</label>

                <input aria-label="hidden" type="radio" name="hats" id="peachHat" value="peach">
                <label for="peachHat">Ear Muffs</label>
            </div>
            <div class="buttonSteez">
                <input type="submit" value="Next">
            </div>
        </form>
    </section>

    <section class="page" id="questionFive">
        <h2>Whatcha Wanna Do?</h2>
        <form action="" class="questionFive addPoints" id="done" data-form="activity" data-scrollto="#resultPage">
            <div class="options">
                <input aria-label="hidden" type="radio" name="activity" id="bunDo" value="bun">
                <label for="bunDo">Read</label>

                <input aria-label="hidden" type="radio" name="activity" id="parsDo" value="parsley">
                <label for="parsDo">Adventure</label>
                
                <input aria-label="hidden" type="radio" name="activity" id="peachDo" value="peach">
                <label for="peachDo">Snuggle</label>
            </div>
            <div class="buttonSteez">
                <input type="submit" value="See Ur Hog!">
            </div>
        </form>
    </section>


    <section class="resultPage" id="resultPage">
        <h2>Congrats! You Got:</h2>
        <div class="finalPage">
            <div class="hogPics">
                <img id="peach" src="./assets/peach.png" alt="Peach!">
                <img id="parsley" src="./assets/parsley.png" alt="Parsley!">
                <img id="bun" src="./assets/bun.png" alt="Bun!">
                <h3 class="resultHog"></h3>
            </div>

            <a href="https://www.pricklypeachhedgehogs.com/form" class="orderButton">Order Me!</a>

            <a class="retake" href="#home">Click Here to Take the Quiz Again</a>
        </div>
    </section>


    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="peachScript.js"></script>

    <!-- sweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
