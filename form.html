<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>




        </style>
</head>
<body>

    <section class="page" id="questionOne">
        <form action="">
            <fieldset class="questionOne">
                <h2>Pick a Color!</h2>
                <div class="options">
                    <label for="peach">Blush</label>
                    <input aria-label="hidden" type="radio" name="color" id="peach" value="peach">
    
                    <label for="parsley">Cinnamon</label>
                    <input aria-label="hidden" type="radio" name="color" id="parsley" value="parsley">
    
                    <label for="bun">Charcoal</label>
                    <input aria-label="hidden" type="radio" name="color" id="bun" value="bun">
                </div>
                <div>
                    <a href="next">Next!</a>
                </div>
            </fieldset>
        </form>

        <form action="">
            <fieldset class="questionOne">
                <h2>Pick a thing</h2>
                <div class="options">
                    <label for="peach">this</label>
                    <input aria-label="hidden" type="radio" name="color" id="peach" value="peach">
        
                    <label for="parsley">that</label>
                    <input aria-label="hidden" type="radio" name="color" id="parsley" value="parsley">
        
                    <label for="bun">thing</label>
                    <input aria-label="hidden" type="radio" name="color" id="bun" value="bun">
                </div>
                <div>
                    <a href="next">Next!</a>
                </div>
            </fieldset>
        </form>

        <form action="">
            <fieldset class="questionOne">
                <h2>Pick a food</h2>
                <div class="options">
                    <label for="peach">broccoli</label>
                    <input aria-label="hidden" type="radio" name="color" id="peach" value="peach">
        
                    <label for="parsley">peaches</label>
                    <input aria-label="hidden" type="radio" name="color" id="parsley" value="parsley">
        
                    <label for="bun">toast</label>
                    <input aria-label="hidden" type="radio" name="color" id="bun" value="bun">
                </div>
                <div>
                    <input href="next" type="submit" value="Next!">
                </div>
            </fieldset>
        </form>
    </section>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

    <script>
    const hogs = {
        peach: 0,
        parsley: 0,
        bun: 0,
    }
    console.log(hogs);
        $('form').on('submit', function (e) {
            e.preventDefault();
            console.log("this");

            if ($('input:radio[id=peach]').is(':checked')) {
                hogs.peach += 1;
            } else if ($('input:radio[id=parsley]').is(':checked')) {
                hogs.parsley += 1;
            } else if ($('input:radio[id=bun]').is(':checked')) {
                hogs.bun += 1;
            }

        console.log(hogs);
    });

    </script>
</body>
</html>
